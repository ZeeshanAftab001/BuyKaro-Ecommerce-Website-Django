{% extends 'BuyKaro/basic.html' %}
{% block title %}Update Password{% endblock title %}
{% block body %}
<header class="bg-dark py-5" style="color: black;">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Password</h1>
            <p class="lead fw-normal text-white-50 mb-0">Please Update Your Password</p>
        </div>
    </div>
</header>
<div class="container">
    <div class="row">
        <center>
            <div class="col-md-6">
                <br>
            </div>
             <form method="POST" action="{% url "update_password" %}">
                {% csrf_token %}
                {{form.as_p}}
                <br><br>

                <button type="submit" class="btn btn-primary">
                    Update Password
                </button>

            </form> 
            <br>
            <br>
            <br>
    </div>
     </center>
</div>
</div>


{% endblock body %}
