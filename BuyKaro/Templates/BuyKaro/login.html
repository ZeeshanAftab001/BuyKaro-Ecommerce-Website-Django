{% extends 'BuyKaro/basic.html' %}
{% block title %}Login - BuyKaro{% endblock title %}
{% block body %}
<header class="bg-dark py-5" style="color: black;">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Login</h1>
            <p class="lead fw-normal text-white-50 mb-0">Login to your Account</p>
        </div>
    </div>
</header>
<div class="container">
    <div class="row">
        <center>
            <div class="col-md-6">
                <br>
            </div>
            <form method="POST" action="{% url "login" %}">
                {% csrf_token %}
                <div class="md-3">
                    <input type="text" class="form-control" name="username" placeholder="enter your username">
                </div>
                <br>
                <div class="mb-3">
                    <input type="password" class="form-control" name="password" placeholder="enter your password">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <br>
            <br>
            <br>
    </div>
     </center>
</div>
</div>
{% endblock body %}
